{% extends 'base.html'%}
{% load static %}
{% block 'titulo'%}Logar{% endblock%}

{% block 'head'%}

{% endblock %}

{% block 'body' %}
<div class="container">

  <div class="row">
      <div class="col-md-3">

      </div>
      <div class="col-md">
          <br>
          <h1>Login</h1>
          <hr>
          {% if messages %}
            {% for i in messages %}
                <div class="alert {{i.tags}}" role="alert"> {{i}} </div>
            {% endfor %}
          {% endif%}
          <form method="POST" action="{% url 'login' %}"> {% csrf_token %}
              <label>Digite seu Nome:</label>
              <input class="form-control" type="text" placeholder="Nome" name = "nome">
              <br>
              <label>Digite sua Senha:</label>
              <input class="form-control" type="password" placeholder="Senha" name = "senha">
              <br>
              <input class="btn btn-success btn-lg" type="submit">
              <a href="{% url 'cadastro' %}" class="btn btn-info btn-lg">Cadastre-se</a>
          </form>
      </div>
      <div class="col-md-3">

      </div>
  </div>

</div>
{% endblock %}
