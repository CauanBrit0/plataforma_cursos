{% extends 'base.html'%}
{% load static %}
{% block 'titulo'%}
Cadastro

{% endblock%}

{% block 'head'%}

{% endblock %}

{% block 'body' %}
<div class="container">
    
  <div class="row">
      <div class="col-md-3">

      </div>
      <div class="col-md">
          <br>
          <h1>Cadastre-se</h1>
          <hr>
          {% if messages %}
            {% for i in messages %}
                <div class="alert {{i.tags}}" role="alert"> {{i}} </div>
            {% endfor %}
          {% endif%}
          <form method="POST" action="{% url 'cadastro' %}"> {% csrf_token %}
              <label>Digite seu nome:</label>
              <input class="form-control" type="text" placeholder="Nome..." name = "nome">
              <br>
              <label>Digite seu Email:</label>
              <input class="form-control" type="text" placeholder="E-mail" name = "email">
              <br>
              <label>Digite seu senha:</label>
              <input class="form-control" type="password" placeholder="Senha" name = "senha">
              <br>
              <input class="btn btn-success btn-lg" type="submit">
              <a href="{% url 'login' %}" class="btn btn-info btn-lg">Logar</a>
          </form>
      </div>
      <div class="col-md-3">

      </div>
  </div>

</div>
{% endblock %}
